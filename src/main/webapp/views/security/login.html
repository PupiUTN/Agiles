<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>

    <!-- Basic Page Needs
    ================================================== -->
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/colors/main.css" id="colors">

</head>
<body>
<div id="appVue">

    <!-- Header Container
    ================================================== -->
    <header id="header-container" class="fixed fullwidth dashboard">

        <!-- Header -->
        <div id="header" class="not-sticky">
            <div class="container">

                <!-- Left Side Content -->
                <div class="left-side">

                    <!-- Logo -->
                    <div id="logo">
                        <a href="index.html"><img src="/assets/images/logo.png" alt=""></a>
                        <a href="index.html" class="dashboard-logo"><img src="/assets/images/logo2.png" alt=""></a>
                    </div>

                    <!-- Mobile Navigation -->
                    <div class="menu-responsive">
                        <i class="fa fa-reorder menu-trigger"></i>
                    </div>

                    <!-- Main Navigation -->
                    <div class="clearfix"></div>
                    <!-- Main Navigation / End -->

                </div>
                <!-- Left Side Content / End -->

                <!-- Right Side Content / End -->
                <div class="right-side">
                    <!-- Header Widget -->
                    <div class="header-widget">
                        <div v-show="isAuthenticated">
                            <!-- User Menu -->
                            <div class="user-menu">
                                <div class="user-name"><span><img v-bind:src="user.profileImageUrl"
                                                                  alt="profileImageUrl"></span>
                                    {{ user.username }}
                                </div>
                                <ul>
                                    <li><a href="dashboard.html"><i class="sl sl-icon-settings"></i> Dashboard</a></li>
                                    <li><a href="dashboard-messages.html"><i class="sl sl-icon-envelope-open"></i>
                                        Messages</a>
                                    </li>
                                    <li><a href="/views/dueÃ±o/perfil.html"><i class="sl sl-icon-user"></i> My
                                        Profile</a>
                                    </li>
                                    <li><a v-on:click="logout()"><i class="sl sl-icon-power"></i> Logout</a></li>
                                </ul>
                            </div>

                            <a href="dashboard-add-listing.html" class="button border with-icon">Add Listing <i
                                    class="sl sl-icon-plus"></i></a>

                        </div>
                        <div v-show="!isAuthenticated">

                            <!-- Right Side Content / End -->
                            <div class="right-side">
                                <div class="header-widget">
                                    <a href="#sign-in-dialog" class="sign-in popup-with-zoom-anim"><i
                                            class="sl sl-icon-login"></i>
                                        Sign In</a>
                                </div>
                            </div>
                            <!-- Right Side Content / End -->

                            <!-- Sign In Popup -->
                            <div id="sign-in-dialog" class="zoom-anim-dialog mfp-hide">

                                <div class="small-dialog-header">
                                    <h3>Sign In</h3>
                                </div>

                                <!--Tabs -->
                                <div class="sign-in-form style-1">

                                    <ul class="tabs-nav">
                                        <li class=""><a href="#tab1">Log In</a></li>
                                        <li><a href="#tab2">Register</a></li>
                                    </ul>

                                    <div class="tabs-container alt">

                                        <!-- Login -->
                                        <div class="tab-content" id="tab1" style="display: none;">
                                            <form class="login" v-on:submit.prevent='login()'>

                                                <p class="form-row form-row-wide">
                                                    <label for="username">Username:
                                                        <i class="im im-icon-Male"></i>
                                                        <input type="text" class="input-text"
                                                               v-model="credentials.username"
                                                               id="username"
                                                               value="" required/>
                                                    </label>
                                                </p>

                                                <p class="form-row form-row-wide">
                                                    <label for="password">Password:
                                                        <i class="im im-icon-Lock-2"></i>
                                                        <input class="input-text" type="password"
                                                               v-model="credentials.password"
                                                               id="password" required/>
                                                    </label>
                                                    <span class="lost_password">
										<a href="#">Lost Your Password?</a>
									</span>
                                                </p>

                                                <div class="form-row">
                                                    <button class="button border margin-top-5">
                                                        Login
                                                    </button>

                                                    <div class="checkboxes margin-top-10">
                                                        <input id="remember-me" type="checkbox" name="check">
                                                        <label for="remember-me">Remember Me</label>
                                                    </div>
                                                </div>

                                            </form>

                                        </div>

                                        <!-- Register -->
                                        <div class="tab-content" id="tab2" style="display: none;">

                                            <form class="register" v-on:submit.prevent='register()'>

                                                <p class="form-row form-row-wide">
                                                    <label for="username2">Username:
                                                        <i class="im im-icon-Male"></i>
                                                        <input type="text" class="input-text" v-model="user.username"
                                                               id="username2"
                                                               value="" required/>
                                                    </label>
                                                </p>

                                                <p class="form-row form-row-wide">
                                                    <label for="email2">Email Address:
                                                        <i class="im im-icon-Mail"></i>
                                                        <input type="email" class="input-text" v-model="user.email"
                                                               id="email2" value="" required/>
                                                    </label>
                                                </p>

                                                <p class="form-row form-row-wide">
                                                    <label for="password1">Password:
                                                        <i class="im im-icon-Lock-2"></i>
                                                        <input class="input-text" type="password"
                                                               v-model="user.password" id="password1" required/>
                                                    </label>
                                                </p>

                                                <p class="form-row form-row-wide">
                                                    <label for="password2">Repeat Password:
                                                        <i class="im im-icon-Lock-2"></i>
                                                        <input class="input-text" type="password"
                                                               v-model="user.matchingPassword" id="password2"/>
                                                    </label>

                                                </p>

                                                <div class="notification warning" v-show="matchingPassword">
                                                    <p><span>Warning!</span> Password does not match.</p>
                                                </div>
                                                <input type="submit" class="button border fw margin-top-10"
                                                       name="register"
                                                       value="Register"/>

                                            </form>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <!-- Sign In Popup / End -->

                        </div>

                    </div>
                    <!-- Header Widget / End -->
                </div>
                <!-- Right Side Content / End -->

            </div>
        </div>
        <!-- Header / End -->

    </header>
    <div class="clearfix"></div>
    <!-- Header Container / End -->


    <!-- Wrapper -->
    <div id="wrapper">
    </div>

</div>

</div>
<!-- Scripts
================================================== -->
<script type="text/javascript" src="/assets/scripts/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="/assets/scripts/jpanelmenu.min.js"></script>
<script type="text/javascript" src="/assets/scripts/chosen.min.js"></script>
<script type="text/javascript" src="/assets/scripts/slick.min.js"></script>
<script type="text/javascript" src="/assets/scripts/rangeslider.min.js"></script>
<script type="text/javascript" src="/assets/scripts/magnific-popup.min.js"></script>
<script type="text/javascript" src="/assets/scripts/waypoints.min.js"></script>
<script type="text/javascript" src="/assets/scripts/counterup.min.js"></script>
<script type="text/javascript" src="/assets/scripts/jquery-ui.min.js"></script>
<script type="text/javascript" src="/assets/scripts/tooltips.min.js"></script>
<script type="text/javascript" src="/assets/scripts/custom.js"></script>


<!-- My Scripts
================================================== -->
<script src="/js/axios.min.js"></script>
<script src="/js/vue.js"></script>
<script src="/js/sweetalert.min.js"></script>
<script src="js/login.js"></script>


</body>
</html>
